<!DOCTYPE html>
<html lang="en" class="">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FocusTimer</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <script src="./src/main.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="app">
        <div class="container">

            <button id="toggle-mode">
                <span class="sr-only">Ativar/desativar light mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
            <section class="time">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
                <div id="controls">
                    <button class="ph-bold ph-play" data-action="toggleRunning">
                        <span class="sr-only">Play</span>
                    </button>
                    <button class="ph-bold ph-pause" data-action="togglePause">
                        <span class="sr-only">Play</span>
                    </button>
                    <button class="ph-bold ph-plus" data-action="turnUp">
                        <span class="sr-only">Play</span>
                    </button>
                    <button class="ph-bold ph-minus" data-action="turnDown">
                        <span class="sr-only">Play</span>
                    </button>
                </div>
            </section>
            <section id="music-buttons">

                <button class="ph-bold ph-tree" data-action="musicTree" class="green">
                    <span class="sr-only">Play</span>
                </button>
                <button class="ph-bold ph-cloud-rain" data-action="musicRain" class="blue">
                    <span class="sr-only">Play</span>
                </button>
                <button class="ph-bold ph-storefront" data-action="musicStore" class="brown">
                    <span class="sr-only">Play</span>
                </button>
                <button class="ph-bold ph-fire" data-action="musicFire" class="red">
                    <span class="sr-only">Play</span>
                </button>

            </section>
        </div>
    </div>
</body>

</html>
